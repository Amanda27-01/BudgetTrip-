<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Expense - BudgetTrip</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Edit Expense</h2>

    <form th:action="@{/trips/{tripId}/expenses/{expenseId}/edit(tripId=${trip.id}, expenseId=${expense.id})}"
          th:object="${expense}" method="post">

        <!-- Title Input -->
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Title</label>
            <input type="text" th:field="*{title}"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   required>
        </div>

        <!-- Category Dropdown -->
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Category</label>
            <select th:field="*{category}"
                    class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option value="FLIGHT">Flight</option>
                <option value="HOTEL">Hotel</option>
                <option value="FOOD">Food</option>
                <option value="ACTIVITY">Activity</option>
                <option value="TRANSPORT">Transport</option>
            </select>
        </div>

        <!-- Cost Input -->
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">Cost (Rs.)</label>
            <input type="number" step="0.01" th:field="*{cost}"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   required>
        </div>

        <!-- Buttons -->
        <div class="flex items-center justify-between gap-4">
            <a th:href="@{/trips/{id}/expenses(id=${trip.id})}"
               class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded w-1/3 text-center">
                Cancel
            </a>
            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-2/3">
                Update
            </button>
        </div>
    </form>
</div>

</body>
</html>
