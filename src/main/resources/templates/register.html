<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Join BudgetTrip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }

        .cinematic-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            background-image: url('/images/abc.webp');
            background-size: cover;
            background-position: center;
            animation: cinematicZoom 20s infinite alternate linear;
        }

        @keyframes cinematicZoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.15); }
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.4), rgba(15, 23, 42, 0.8));
            z-index: 1;
        }

        .glass-container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        .glass-input {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
        }
        .glass-input::placeholder { color: rgba(255, 255, 255, 0.6); }
        .glass-input:focus {
            background: rgba(0, 0, 0, 0.6);
            border-color: rgba(255, 255, 255, 0.5);
            outline: none;
        }
    </style>
</head>
<body class="h-screen w-full relative flex items-center justify-center overflow-hidden bg-gray-900">
<div class="cinematic-bg"></div>
<div class="overlay"></div>
<div class="w-full max-w-md p-6 relative z-10">
    <div class="glass-container p-8 rounded-3xl animate-fade-in-up">

        <div class="text-center mb-8">
            <p class="text-yellow-400 text-xs font-bold tracking-[0.2em] uppercase mb-2">Welcome to Sri Lanka</p>
            <h1 class="text-4xl font-bold text-white tracking-wide drop-shadow-xl mb-1">Join BudgetTrip</h1>
        </div>

        <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-5">

            <div class="group">
                <label class="block text-blue-100 text-xs font-bold uppercase mb-2 ml-1 tracking-wider">Username</label>
                <input type="text" th:field="*{username}" class="glass-input w-full px-5 py-3 rounded-xl transition-all duration-300 focus:ring-2 focus:ring-yellow-500/50" placeholder="Enter username" required>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-400 text-xs mt-1 ml-1"></p>
            </div>

            <div class="group">
                <label class="block text-blue-100 text-xs font-bold uppercase mb-2 ml-1 tracking-wider">Email</label>
                <input type="email" th:field="*{email}" class="glass-input w-full px-5 py-3 rounded-xl transition-all duration-300 focus:ring-2 focus:ring-yellow-500/50" placeholder="Enter email" required>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-400 text-xs mt-1 ml-1"></p>
            </div>

            <div class="group">
                <label class="block text-blue-100 text-xs font-bold uppercase mb-2 ml-1 tracking-wider">Password</label>
                <input type="password" th:field="*{password}" class="glass-input w-full px-5 py-3 rounded-xl transition-all duration-300 focus:ring-2 focus:ring-yellow-500/50" placeholder="********" required>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-400 text-xs mt-1 ml-1"></p>
            </div>

            <div class="pt-4">
                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white font-bold py-3.5 rounded-xl shadow-lg transform transition hover:scale-[1.02] active:scale-95 border-none tracking-wide">
                    Register
                </button>
            </div>
        </form>

        <div class="mt-8 text-center">
            <p class="text-gray-300 text-sm">
                Already have an account?
                <a href="/login" class="text-yellow-400 font-bold hover:text-white hover:underline transition ml-1">Login</a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
