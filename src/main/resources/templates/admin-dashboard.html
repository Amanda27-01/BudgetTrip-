<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Admin Panel - BudgetTrip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* Medium Blue Background (Matching User Dashboard) */
            background: linear-gradient(135deg, #dbeafe 0%, #93c5fd 100%);
            color: #1e293b;
            overflow: hidden;
            height: 100vh;
        }

        /* Floating Blobs */
        .liquid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: float 10s infinite ease-in-out;
        }

        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #60a5fa; animation-delay: 0s; }
        .blob-2 { bottom: -10%; right: -10%; width: 400px; height: 400px; background: #3b82f6; animation-delay: 2s; }
        .blob-3 { top: 40%; right: 20%; width: 300px; height: 300px; background: #0ea5e9; animation-delay: 4s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* Glass Sidebar & Panels */
        .glass-panel {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        /* Table Styles */
        .glass-table th {
            background-color: rgba(59, 130, 246, 0.2);
            color: #1e3a8a;
        }
        .glass-table tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        .glass-table tr:hover td {
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.3); border-radius: 10px; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

<!-- Liquid Background -->
<div class="liquid-bg">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
</div>

<!-- Sidebar -->
<div class="w-64 glass-panel border-r-0 rounded-r-3xl m-4 ml-0 flex flex-col z-10 shadow-2xl">
    <div class="p-8 border-b border-white/30">
        <h1 class="text-2xl font-extrabold text-blue-900 tracking-tight flex items-center gap-2">
            <i class="fa-solid fa-shield-halved text-blue-600"></i> Admin
        </h1>
        <p class="text-[10px] text-slate-500 uppercase tracking-widest mt-1 font-bold">Control Panel</p>
    </div>
    <nav class="flex-1 p-4 space-y-2">
        <a href="#" class="flex items-center gap-3 px-4 py-3 bg-blue-600 text-white rounded-xl shadow-lg shadow-blue-500/30 transition transform hover:-translate-y-0.5">
            <i class="fa-solid fa-users"></i>
            <span class="font-bold text-sm">Users</span>
        </a>
        <a href="/dashboard" class="flex items-center gap-3 px-4 py-3 text-slate-700 hover:bg-white/50 rounded-xl transition font-medium text-sm">
            <i class="fa-solid fa-house"></i>
            <span>User App</span>
        </a>
    </nav>
    <div class="p-4 border-t border-white/30">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="w-full flex items-center gap-2 px-4 py-2 text-red-500 hover:text-red-700 hover:bg-red-50 rounded-xl transition text-sm font-bold">
                <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
            </button>
        </form>
    </div>
</div>

<!-- Main Content -->
<div class="flex-1 flex flex-col overflow-hidden relative z-0">

    <!-- Header -->
    <header class="p-6 flex justify-between items-center">
        <div>
            <h2 class="text-2xl font-bold text-slate-800">Overview</h2>
            <p class="text-sm text-slate-500">Manage your application users and data.</p>
        </div>
        <div class="flex items-center gap-3">
            <div class="bg-white/50 backdrop-blur px-4 py-2 rounded-full border border-white/60 shadow-sm flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <span class="text-xs font-bold text-slate-600">System Online</span>
            </div>
        </div>
    </header>

    <!-- Scrollable Content -->
    <main class="flex-1 overflow-x-hidden overflow-y-auto p-6 custom-scroll">

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <!-- User Stat -->
            <div class="glass-panel p-6 flex items-center justify-between group cursor-default">
                <div>
                    <p class="text-xs font-bold text-slate-500 uppercase tracking-wide">Total Users</p>
                    <p class="text-4xl font-black text-blue-600 mt-1" th:text="${userCount}">0</p>
                </div>
                <div class="w-14 h-14 rounded-2xl bg-blue-100 text-blue-600 flex items-center justify-center text-2xl group-hover:scale-110 transition duration-300">
                    <i class="fa-solid fa-users"></i>
                </div>
            </div>
            <!-- Trip Stat -->
            <div class="glass-panel p-6 flex items-center justify-between group cursor-default">
                <div>
                    <p class="text-xs font-bold text-slate-500 uppercase tracking-wide">Total Trips</p>
                    <p class="text-4xl font-black text-emerald-500 mt-1" th:text="${tripCount}">0</p>
                </div>
                <div class="w-14 h-14 rounded-2xl bg-emerald-100 text-emerald-600 flex items-center justify-center text-2xl group-hover:scale-110 transition duration-300">
                    <i class="fa-solid fa-plane-circle-check"></i>
                </div>
            </div>
        </div>

        <!-- Users Table -->
        <div class="glass-panel overflow-hidden rounded-2xl shadow-xl">
            <div class="px-6 py-4 border-b border-white/40 flex justify-between items-center bg-white/40">
                <h3 class="font-bold text-slate-800">Registered Users</h3>
                <button class="text-xs font-bold text-blue-600 hover:underline">View All</button>
            </div>
            <table class="min-w-full leading-normal glass-table">
                <thead>
                <tr>
                    <th class="px-5 py-3 text-left text-xs font-bold uppercase tracking-wider">ID</th>
                    <th class="px-5 py-3 text-left text-xs font-bold uppercase tracking-wider">Username</th>
                    <th class="px-5 py-3 text-left text-xs font-bold uppercase tracking-wider">Email</th>
                    <th class="px-5 py-3 text-left text-xs font-bold uppercase tracking-wider">Role</th>
                    <th class="px-5 py-3 text-center text-xs font-bold uppercase tracking-wider">Action</th>
                </tr>
                </thead>
                <tbody class="text-sm">
                <tr th:each="user : ${users}" class="transition duration-300">
                    <td class="px-5 py-4 text-slate-500 font-mono" th:text="${user.id}">#1</td>
                    <td class="px-5 py-4 font-bold text-slate-800 flex items-center gap-2">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-400 to-indigo-500 text-white flex items-center justify-center text-xs">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <span th:text="${user.username}">User</span>
                    </td>
                    <td class="px-5 py-4 text-slate-600" th:text="${user.email}">email@example.com</td>
                    <td class="px-5 py-4">
                        <!-- SAFE ROLE DISPLAY using Safe Navigation Operator ?.name() -->
                        <span class="px-3 py-1 rounded-full text-[10px] font-bold border"
                              th:classappend="${user.role?.name() == 'ADMIN' ? 'bg-purple-100 text-purple-700 border-purple-200' : 'bg-blue-50 text-blue-600 border-blue-200'}"
                              th:text="${user.role?.name() ?: 'USER'}">USER</span>
                    </td>
                    <td class="px-5 py-4 text-center">
                        <!-- SAFE DELETE BUTTON -->
                        <a th:if="${user.role?.name() != 'ADMIN'}"
                           th:href="@{/admin/users/{id}/delete(id=${user.id})}"
                           class="text-red-500 hover:text-white hover:bg-red-500 border border-red-200 bg-red-50 px-3 py-1.5 rounded-lg transition text-xs font-bold shadow-sm"
                           onclick="return confirm('⚠️ Warning: This will delete the user and ALL their data!');">
                            <i class="fa-solid fa-trash-can mr-1"></i> Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </main>
</div>

</body>
</html>
