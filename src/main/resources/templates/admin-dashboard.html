<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Admin Panel - BudgetTrip</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

<div class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <div class="w-64 bg-gray-900 text-white flex flex-col shadow-xl">
        <div class="p-6 border-b border-gray-800">
            <h1 class="text-2xl font-bold text-blue-400">üõ°Ô∏è Admin</h1>
            <p class="text-xs text-gray-500 mt-1">System Management</p>
        </div>
        <nav class="flex-1 p-4">
            <ul class="space-y-2">
                <li>
                    <a href="#" class="block py-2 px-4 bg-gray-800 rounded text-white font-bold border-l-4 border-blue-500">üë• Users Management</a>
                </li>
                <li>
                    <a href="/dashboard" class="block py-2 px-4 text-gray-400 hover:text-white hover:bg-gray-800 rounded transition">
                        üè† Go to User App
                    </a>
                </li>
            </ul>
        </nav>
        <div class="p-4 border-t border-gray-800">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="w-full text-left text-red-400 hover:text-red-300 text-sm font-bold flex items-center gap-2">
                    üö™ Logout
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">

        <!-- Header -->
        <header class="bg-white shadow p-4 flex justify-between items-center z-10">
            <h2 class="text-xl font-bold text-gray-800">Dashboard Overview</h2>
            <div class="flex items-center gap-2">
                <span class="bg-purple-100 text-purple-800 text-xs font-semibold px-2.5 py-0.5 rounded">ADMIN</span>
            </div>
        </header>

        <!-- Scrollable Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow border-l-4 border-blue-500 flex items-center justify-between">
                    <div>
                        <p class="text-xs font-bold text-gray-500 uppercase tracking-wide">Total Users</p>
                        <p class="text-3xl font-extrabold text-gray-800" th:text="${userCount}">0</p>
                    </div>
                    <div class="p-3 bg-blue-100 rounded-full text-blue-600 text-xl">üë•</div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow border-l-4 border-green-500 flex items-center justify-between">
                    <div>
                        <p class="text-xs font-bold text-gray-500 uppercase tracking-wide">Total Trips Created</p>
                        <p class="text-3xl font-extrabold text-gray-800" th:text="${tripCount}">0</p>
                    </div>
                    <div class="p-3 bg-green-100 rounded-full text-green-600 text-xl">‚úàÔ∏è</div>
                </div>
            </div>

            <!-- Users Table -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200 bg-gray-50 flex justify-between items-center">
                    <h3 class="text-lg font-bold text-gray-800">Registered Users</h3>
                </div>
                <table class="min-w-full leading-normal">
                    <thead>
                    <tr>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ID</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Username</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Email</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Role</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}" class="hover:bg-gray-50 transition">
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm text-gray-500" th:text="${user.id}"></td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm font-bold text-gray-800" th:text="${user.username}"></td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm text-gray-600" th:text="${user.email}"></td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <!-- Safe Check: Use ?.name() to avoid NullPointerException -->
                            <span class="px-2 py-1 rounded-full text-xs font-bold"
                                  th:classappend="${user.role?.name() == 'ADMIN' ? 'bg-purple-100 text-purple-800' : 'bg-blue-100 text-blue-800'}"
                                  th:text="${user.role}">USER</span>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm text-center">
                            <!-- Safe Check: Use ?.name() -->
                            <a th:if="${user.role?.name() != 'ADMIN'}"
                               th:href="@{/admin/users/{id}/delete(id=${user.id})}"
                               class="text-red-500 hover:text-red-700 font-bold border border-red-200 bg-red-50 px-3 py-1 rounded transition hover:bg-red-100"
                               onclick="return confirm('‚ö†Ô∏è Are you sure? This will delete the user and all their trips!');">
                                Delete
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </main>
    </div>
</div>

</body>
</html>
