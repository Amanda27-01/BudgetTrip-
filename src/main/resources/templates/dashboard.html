<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Dashboard - BudgetTrip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #dbeafe 0%, #93c5fd 100%);
            color: #1e293b;
            min-height: 100vh;
        }

        .liquid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: float 10s infinite ease-in-out;
        }

        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #60a5fa; animation-delay: 0s; }
        .blob-2 { bottom: -10%; right: -10%; width: 400px; height: 400px; background: #3b82f6; animation-delay: 2s; }
        .blob-3 { top: 40%; right: 20%; width: 300px; height: 300px; background: #0ea5e9; animation-delay: 4s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }

        .trip-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 1rem;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .trip-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px -5px rgba(59, 130, 246, 0.2);
            background: rgba(255, 255, 255, 0.85);
            border-color: #ffffff;
        }

        .fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 50;
        }
        .fab:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.6);
        }
    </style>
</head>
<body class="min-h-screen">
<div class="liquid-bg">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
</div>
<nav class="glass-nav fixed w-full z-20 top-0 left-0 px-6 py-3 flex justify-between items-center">
    <div class="flex items-center gap-2">
        <div class="bg-blue-600 text-white p-2 rounded-lg shadow-sm">
            <i class="fa-solid fa-plane-departure"></i>
        </div>
        <span class="text-xl font-bold text-slate-800 tracking-tight">BudgetTrip</span>
    </div>

    <div class="flex items-center gap-4">
        <a href="/reviews" class="hidden sm:inline-flex items-center gap-2 bg-white/60 hover:bg-white text-blue-600 hover:text-blue-800 px-4 py-2 rounded-xl text-sm font-bold transition border border-blue-100 shadow-sm">
            <i class="fa-solid fa-star"></i> Reviews
        </a>
        <div class="text-right hidden md:block">
            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-wider">Welcome</p>
            <p class="text-sm font-bold text-blue-700" th:text="${username}">User</p>
        </div>
        <form th:action="@{/logout}" method="post">
            <button class="bg-white/50 hover:bg-white text-red-500 hover:text-red-600 px-4 py-2 rounded-xl text-sm font-bold transition flex items-center gap-2 border border-red-100">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </button>
        </form>
    </div>
</nav>
<div class="container mx-auto px-4 pt-24 pb-10 relative z-10">
    <div class="mb-8 pl-2 flex flex-col md:flex-row md:items-center md:justify-between gap-3">
        <div>
            <h1 class="text-3xl font-black text-slate-800 tracking-tight">Your Adventures üåç</h1>
            <p class="text-slate-600 mt-1 font-medium">Manage your trips and track expenses easily.</p>
        </div>
        <a href="/reviews" class="inline-flex items-center gap-2 bg-white/70 hover:bg-white text-blue-700 hover:text-blue-900 px-4 py-2 rounded-xl text-sm font-bold transition border border-blue-100 shadow-sm">
            <i class="fa-solid fa-star"></i> Leave a review
        </a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="trip : ${trips}" class="trip-card group">
            <div class="h-40 bg-slate-200 relative overflow-hidden">
                <img th:data-id="${trip.id}"
                     th:attr="data-start=${trip.startLocation},data-end=${trip.endLocation}"
                     src=""
                     alt="Trip Image"
                     class="trip-img w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">

                <div class="absolute inset-0 bg-gradient-to-t from-slate-900/80 to-transparent"></div>

                <div class="absolute bottom-3 left-4 text-white">
                    <h3 class="text-lg font-bold shadow-sm leading-tight">
                        <span th:text="${trip.startLocation}">From</span>
                        <i class="fa-solid fa-arrow-right-long mx-1 text-blue-400 text-xs"></i>
                        <span th:text="${trip.endLocation}">To</span>
                    </h3>
                </div>
            </div>

            <div class="p-5">
                <div class="flex justify-between items-center mb-4">
                    <div class="text-xs font-bold px-2 py-1 rounded-lg bg-blue-50 text-blue-600 border border-blue-100">
                        <i class="fa-regular fa-calendar mr-1"></i>
                        <span th:text="${trip.startDate}">Date</span>
                    </div>
                    <div class="text-xs font-black text-emerald-600 bg-emerald-50 px-2 py-1 rounded-lg border border-emerald-100">
                        Rs. <span th:text="${trip.totalBudget}">0.00</span>
                    </div>
                </div>

                <div class="space-y-2 mb-4">
                    <div class="flex justify-between text-xs font-medium text-slate-500">
                        <span>Status</span>
                        <span class="text-emerald-600 font-bold flex items-center gap-1">
                            <span class="w-2 h-2 rounded-full bg-emerald-500"></span> Active
                        </span>
                    </div>
                </div>

                <a th:href="@{/trips/{id}(id=${trip.id})}"
                   class="block w-full text-center bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold text-sm py-2.5 rounded-xl transition shadow-md hover:shadow-lg">
                    Manage Details <i class="fa-solid fa-arrow-right ml-1"></i>
                </a>
            </div>
        </div>
        <div th:if="${trips.empty}" class="col-span-full text-center py-20 bg-white/40 rounded-3xl border-2 border-dashed border-slate-300 backdrop-blur-sm">
            <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mx-auto mb-4 shadow-sm text-4xl">üó∫Ô∏è</div>
            <h3 class="text-xl font-bold text-slate-700">No trips yet!</h3>
            <p class="text-slate-500 mb-6 text-sm">Start by creating your first adventure.</p>
            <a href="/create-trip" class="bg-blue-600 text-white px-6 py-3 rounded-xl font-bold shadow-lg hover:bg-blue-700 transition">
                Plan a Trip
            </a>
        </div>

    </div>
    <div th:if="${totalPages > 1}" class="mt-8 flex justify-center gap-2">
        <a th:if="${currentPage > 0}" th:href="@{/dashboard(page=${currentPage - 1})}" class="px-4 py-2 bg-white/60 rounded-xl border border-white/50 text-slate-600 text-sm font-bold shadow-sm hover:bg-white/80 transition">Previous</a>
        <span class="px-4 py-2 bg-white/60 rounded-xl border border-white/50 text-slate-600 text-sm font-bold shadow-sm">
            Page <span th:text="${currentPage + 1}">1</span> of <span th:text="${totalPages}">1</span>
        </span>
        <a th:if="${currentPage < totalPages - 1}" th:href="@{/dashboard(page=${currentPage + 1})}" class="px-4 py-2 bg-white/60 rounded-xl border border-white/50 text-slate-600 text-sm font-bold shadow-sm hover:bg-white/80 transition">Next</a>
    </div>

</div>
<a href="/create-trip" class="fab" title="Create New Trip">
    <i class="fa-solid fa-plus text-2xl"></i>
</a>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const placeImages = {
            colombo: 'https://images.unsplash.com/photo-1580901369227-308f6f40bdeb?w=1200&q=80',
            kandy: 'https://images.unsplash.com/photo-1593766788383-b0fc183d2d4e?w=1200&q=80',
            galle: 'https://images.unsplash.com/photo-1540541338287-41700207dee6?w=1200&q=80',
            negombo: 'https://images.unsplash.com/photo-1523906834658-6e24ef2386f9?w=1200&q=80'
        };

        document.querySelectorAll('.trip-img').forEach(img => {
            const start = (img.getAttribute('data-start') || '').toLowerCase().trim();
            const end = (img.getAttribute('data-end') || '').toLowerCase().trim();
            const key = placeImages[start] ? start : placeImages[end] ? end : null;
            const fallback = 'https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?w=1200&q=80';
            img.src = key ? placeImages[key] : fallback;
        });
    });
</script>
